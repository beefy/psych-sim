syntax = "proto3";
import "psych-sim/schemas/thing.proto";
import "psych-sim/schemas/memory.proto";
import "psych-sim/schemas/reward.proto";

message ThingSentiment {
  Thing thing = 1;
  float sentiment = 2;
}

message InteractionSentiment {
  Interaction interaction = 1;
  float sentiment = 2;
}

message RewardSentiment {
  RewardType reward = 1;
  float sentiment = 2;
}
